<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration</title>
    <link rel="stylesheet" href="config-style.css">
</head>
<body>
    <div class="container">
        <form method='GET' action="./index.html">
            <label>Choose background color:
                <select name="bg-color" id="bg-select">
                    <option value="orange">orange</option>
                    <option value="green">green</option>
                    <option value="cyan">cyan</option>
                    <option value="magenta">magenta</option>
                    <option value="white" selected>white</option>
                </select>
            </label>
            <label>Choose font family:
                <select name="font-family" id="font-family-select">
                    <option value="serif">Serif</option>
                    <option value="sans-serif" selected>Sans-serif</option>
                    <option value="monospace">Monospace</option>
                    <option value="cursive">Cursive</option>
                    <option value="fantasie">Fantasie</option>
                </select>
            </label>
            <label>Choose theme:
                <input type="radio" name="theme" id="theme-dark" value="dark">dark</input>
                <input type="radio" name="theme" id="theme-light" value="light" checked>light</input>
            </label>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </form>
    </div>
</body>
</html>
